<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <link rel="stylesheet" href="email.css">
</head>
<body>
  <div class="container">
    <!-- Left Side Image -->
    <div class="image-side"></div>

    <!-- Right Side Form -->
    <div class="form-side">
      <div class="form-box">
        <h2>Check your email</h2>
       <p id="emailMessage">
           We’ve sent you a passcode.<br>
           Please check your inbox at <span id="userEmail"></span>
       </p>


        <!-- Code Input Boxes -->
        <div class="code-inputs">
          <input type="text" maxlength="1">
          <input type="text" maxlength="1">
          <input type="text" maxlength="1">
          <input type="text" maxlength="1">
          <input type="text" maxlength="1">
          <input type="text" maxlength="1">
        </div>

        <a href="#" class="resend">Resend code</a>

        <!-- Continue Button -->
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
<script>
  localStorage.removeItem("user"); // clear old incorrect data  
  const inputs = document.querySelectorAll(".code-inputs input");
  const continueBtn = document.querySelector(".btn");

  // Get email from query string
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email");

  // Show the full email in the message
  if (email) {
    document.querySelector("p").innerHTML = `We’ve sent you a passcode.<br>
      Please check your inbox at <b>${email}</b>`;
  }

  // Auto move between inputs
  inputs.forEach((input, index) => {
    input.addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, ""); // allow only digits
      if (e.target.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && !input.value && index > 0) {
        inputs[index - 1].focus();
      }
      if (e.key === " ") e.preventDefault(); // block space
    });
  });

  // Handle verification button click
continueBtn.addEventListener("click", async () => {
  const code = Array.from(inputs).map(input => input.value).join(""); // Combine digits

  if (code.length !== 6) {
    alert("Please enter the 6-digit code.");
    return;
  }

  try {
    const response = await fetch("http://127.0.0.1:3000/auth/verify", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, code })
    });

    const data = await response.json();

   if (response.ok) {
      // Remove any old user info
      localStorage.removeItem("user");

      // Store verified user info exactly as returned from backend
      const verifiedUser = {
        email: data.user.email,
        fullName: data.user.fullName || "Unknown",
        role: data.user.role || "Unknown"
      };
      localStorage.setItem("user", JSON.stringify(verifiedUser));

      const msg = document.createElement("p");
      msg.style.color = "green";
      msg.textContent = "Verification successful! Redirecting...";
      document.body.appendChild(msg);

      setTimeout(() => {
        window.location.href = "../Contents/Sidebar.html"; // adjust path if needed
      }, 1000);

    } else {
      alert(data.msg || "Invalid or expired code");
    }

  } catch (err) {
    console.error(err);
    alert("Error connecting to server");
  }
});


document.querySelector(".resend").addEventListener("click", async (e) => {
  e.preventDefault();
  try {
    const response = await fetch("http://127.0.0.1:3000//auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password: "dummy" })
    });
    const data = await response.json();
    alert(data.msg || "Code resent");
  } catch (err) {
    alert("Error resending code");
  }
});

</script>


</body>
</html>
