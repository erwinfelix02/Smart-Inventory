<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Inventory</title>
  <link rel="icon" type="image/png" href="../images/logo.svg">
  <link rel="stylesheet" href="reset-password.css" />
</head>
<body>
  <div class="reset-container">
    <div class="image-side">
      <img src="../images/signin.svg" alt="Reset Illustration">
    </div>

    <div class="form-side">
      <div class="form-box">
        <h2>Reset Password</h2>
        <p>Set your new password below</p>

        <form id="resetForm">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" placeholder="Enter new password" required>

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter new password" required>

          <button type="submit">Update Password</button>
        </form>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("resetForm");
    const newPasswordInput = document.getElementById("new-password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const updateBtn = form.querySelector("button");

    // ✅ Get email from query string (?email=someone@gmail.com)
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");

    if (!email) {
      alert("No email provided for password reset.");
      updateBtn.disabled = true;
      updateBtn.textContent = "Missing email";
      return;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      // 🧩 Validate input
      if (!newPassword || !confirmPassword) {
        alert("Please fill in both password fields.");
        return;
      }

      if (newPassword.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // 🧠 Disable button while processing
      updateBtn.disabled = true;
      updateBtn.textContent = "Updating...";

      try {
        // ✅ Send password reset request
        const response = await fetch("http://localhost:3000/users/reset-password", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, newPassword }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("✅ Password reset successfully! You can now log in with your new password.");
          window.location.href = "../Landing Page/signin.html"; // redirect to login
        } else {
          alert(data.message || "❌ Failed to reset password. Please try again.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("⚠️ Something went wrong. Please try again later.");
      } finally {
        updateBtn.disabled = false;
        updateBtn.textContent = "Update Password";
      }
    });
  });
  </script>
</body>
</html>
